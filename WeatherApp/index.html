<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h2 class="heading">WEATHER APP</h2>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name">
            <button><img src="./images/search.png" alt="search_icon"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">24°C</h1>
            <h2 class="city">Dehradun</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity-icon">
                    <div>
                        <p class="humidity">24%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind-icon">
                    <div>
                        <p class="wind-speed">14 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "26f0ac6d674e746505c11638e37bae28";
        const API_URL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const card = document.querySelector(".card");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(API_URL + city + `&appid=${API_KEY}`);
            
            if (response.status == 404) {
                alert("City not found! Try again.");
                return;
            }

            const data = await response.json();
            console.log(data);

            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
            document.querySelector('.wind-speed').innerHTML = data.wind.speed + " km/h";

            const weatherMain = data.weather[0].main.toLowerCase();
 
            //Change background
            card.className = "card"; // reset
            if (weatherMain.includes("clear")) {
                card.classList.add("weather-clear");
                weatherIcon.src = "./images/clear.png";
            } else if (weatherMain.includes("cloud")) {
                card.classList.add("weather-clouds");
                weatherIcon.src = "./images/clouds.png";
            } else if (weatherMain.includes("rain")) {
                card.classList.add("weather-rain");
                weatherIcon.src = "./images/rain.png";
            } else if (weatherMain.includes("thunder")) {
                card.classList.add("weather-thunder");
                weatherIcon.src = "./images/thunder.png";
            } else if (weatherMain.includes("snow")) {
                card.classList.add("weather-snow");
                weatherIcon.src = "./images/snow.png";
            } else {
                card.classList.add("weather-default");
                weatherIcon.src = "./images/default.png";
            }
        }

        // Load default city on start
        checkWeather("Dehradun");

        // Add search functionality
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
